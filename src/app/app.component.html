<div class="container">
  <div class="row">
    <div class="col-md-12">
       <!--File form starts-->
       <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="dataFile">Data File <sub>(only .json files)</sub></label>
            <input type="file" id="dataFile" (change)="onFileChange($event)" #fileInput>
          </div>
          <button type="submit" [disabled]="loading" class="btn btn-success">Submit <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
        </form>
        <!--File form ends-->
    </div>
  </div>
  <div *ngIf="showChart">
    <app-chart *ngFor="let chart of chartData" [chartData]="chart"></app-chart>
  </div>
</div>
